<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><!-- 1 -->
				<h2 style="color: yellow; font-size: 1.2em;">Course "JavaScript/Frond-end"</h2>
				<p>Topic: React.js</p>
				<br>
				<div class="logo">
					<img width="238" height="238" data-src="./assets/img/logo-rs.svg" alt="JS" class="right-img">
					<img width="238" height="238" data-src="./assets/img/js.png" alt="JS" class="right-img">
				</div>
				<p>by Michail Palzun</p>
				</section>
				<!-- 2 -->
				<section>
					<p>React was created by Jordan Walke, a software engineer at Facebook</p>
					<p class="fragment" data-fragment-index="1">It was first deployed on Facebook's News Feed in 2011 and later on Instagram in 2012</p>
					<img width="176" height="104" data-src="./assets/img/insta-face.png" alt="Facebook" class="fragment" data-fragment-index="1">
					<p class="fragment" data-fragment-index="2">It was open-sourced at JSConf US in May 2013.</p>
				</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
